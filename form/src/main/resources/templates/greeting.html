<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>TFG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="/resources/static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  </head>
  <body>
  <div class="container">
  	<nav th:replace="fragments/navbar :: navbar"></nav>
	<h1>Crear cuenta</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
	  <div class="form-group">
	    <label for="nombreInput">Nombre</label>
	    <input type="text" th:field="*{nombre}" class="form-control" id="nombreInput" required="true" />
	  </div>
	  <div class="form-group">
	    <label for="emailInput">Correo electrónico</label>
	    <input type="email" th:field="*{email}" class="form-control" id="emailInput" aria-describedby="emailAyuda" required="true"/>
    	<small id="emailAyuda" class="form-text text-muted">Esta dirección de correo electrónico es la que se usará para iniciar sesión</small>
	  </div>
	  <div class="form-group">
	    <label for="passwordInput1">Contraseña</label>
	    <input type="password" th:field="*{password1}" class="form-control" id="passwordInput1" required="true"/>
	  </div>
	  <div class="form-group">
	    <label for="passwordInput2">Repita la contraseña</label>
	    <input type="password" th:field="*{password2}" class="form-control" id="passwordInput2" required="true"/>
	  </div>
	  <button type="submit" class="btn btn-primary">Crear cuenta</button>
	</form>
	
	<footer th:replace="fragments/footer :: footer"></footer>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  </div>
  </body>
</html>
