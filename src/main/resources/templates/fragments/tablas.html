<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  </head>
    <body>
	  <div class="container">
	  	<table class="table table-striped table-dark"  th:fragment="tablaRetos">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Enlace</th>
		      <th scope="col" th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">Acciones</th>
		    </tr>
		  </thead>
		  <tbody th:if="${#lists.isEmpty(retos)}">
		    <tr>
		      <td colspan="5">No hay retos que mostrar</td>
		    </tr>
		  </tbody>
		  <tbody th:if="${not #lists.isEmpty(retos)}">
		    <tr th:each="reto : ${retos}">
		      <td scope="row" th:text="${reto.id}"></td>
		      <td th:text="${reto.nombre}"></td>
		      <td th:text="${reto.enlace}"></td>
		      <td th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">
		      	<a th:href="#"><i class="material-icons icono-naranja">remove_circle_outline</i></a>		      	
		      </td>
		    </tr>
		  </tbody>
		  <tfoot>
		  	<tr th:if="${usuario.rol == T(tfg.modelo.Rol).Alumno}">
		      <td colspan="5" th:text="'Profesor de la asignatura: ' + ${asignatura.profesor.nombre} + ' ' + ${asignatura.profesor.apellidos}"></td>
		    </tr>
		    <tr th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">
			    <td></td>
			    <td></td>
			    <td></td>
			    <td>
					<button type="button" class="btn btn-naranja">Lanzar Reto</button>
				</td>
		    </tr>
		  </tfoot>
		</table>	  	
	  	
	  	<table class="table table-striped table-dark" th:fragment="tablaAlumnos">
		  <thead>
		    <tr>
		      <th scope="col">Apellidos</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Correo electrónico</th>
		      <th scope="col" th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">Acciones</th>
		    </tr>
		  </thead>
		  <tbody th:if="${#lists.isEmpty(alumnosMatriculados)}">
		    <tr>
		      <td colspan="5">No hay alumnos que mostrar</td>
		    </tr>
		  </tbody>
		  <tbody th:if="${not #lists.isEmpty(alumnosMatriculados)}">
		    <tr th:each="alumno : ${alumnosMatriculados}">
		      <td scope="row" th:text="${alumno.apellidos}"></td>
		      <td th:text="${alumno.nombre}"></td>
		      <td th:text="${alumno.email}"></td>
		      <td th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">
		      	<a th:href="@{/asignatura/baja-alumno(idAsignatura=${asignatura.id}, idAlumno=${alumno.id})}"><i class="material-icons icono-naranja">remove_circle_outline</i></a>		      	
		      </td>
		    </tr>
		  </tbody>
		  <tfoot>
		  	<tr th:if="${usuario.rol == T(tfg.modelo.Rol).Alumno}">
		      <td colspan="5" th:text="'Profesor de la asignatura: ' + ${asignatura.profesor.nombre} + ' ' + ${asignatura.profesor.apellidos}"></td>
		    </tr>
		    <tr th:if="${usuario.rol == T(tfg.modelo.Rol).Profesor}">
			    <td></td>
			    <td></td>
			    <td></td>
			    <td>
			      	<!-- Button trigger modal -->
					<button type="button" class="btn btn-naranja" data-toggle="modal" data-target="#modalNuevoAlumno">
						Añadir Alumno
					</button>
				</td>
		    </tr>
		  </tfoot>
		</table>		
		
		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</div>
  </body>
</html>
